<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactive" [disabled]="inactive" (click)="inactive = true">Gold</button> <br>
   <button class="silver" (click)="inactive = !inactive">Silver</button> <br>
   <button class="copper" (click)="inactive = !inactive">Copper</button> <hr>
   <button (click)="inactive = !inactive">Activate/Deactivate Buttons</button>
</div>
